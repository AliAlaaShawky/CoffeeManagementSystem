{%extends 'base.html'%}
{%block title%}signup {%endblock%}
{%block content%}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Sign Up</h2>
    <hr>
    {%include 'part/alert.html'%}
    {% if is_added == True %}
    <form method="POST" style="display:none">
    {%else%}
    <form method="POST"> 
    {%endif%}
        {% csrf_token%}
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" name="sfname" class="form-control" id="inputFirstName"  value="{{sfname}}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" name="slname" class="form-control" id="inputLastName" value="{{slname}}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" name="sad" value="{{sad}}" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" name="ssad" value="{{ssad}}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name="scity" value="{{scity}}" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" name="state" value="{{state}}"  class="form-control" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="szip"  value="{{szip}}"  class="form-control" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email"name="smail" value="{{smail}}"  class="form-control" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" name="suname" value="{{suname}}" class="form-control" id="inputUsername" placeholder="" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password"  name="supass" value="{{supass}}" class="form-control" id="inputPassword" required>
            </div>
        </div>
        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox" name="termes" id="inputTerms" />
                <div class="state p-warning">
                    <!-- svg path -->
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                        <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                    </svg>
                    <label>I agree to the terms of use and privacy policy</label>
                </div>
            </div>
        </div>
        <button type="submit" name="submit" class="btn btn-warning">Sign Up</button>
    </form>

</div>
{%endblock%}
