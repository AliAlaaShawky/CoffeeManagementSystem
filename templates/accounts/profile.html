{%extends 'base.html'%}
{%block title%} profile{%endblock%}
{%block content%}
    <div class="my-form container p-5 my-5 rounded border border-warning">
        
        <h2 class="text-center">Profile</h2>
        <hr>
        {%if request.user.is_authenticated%}

        <form method="POST" action="profile">
            {%csrf_token%}
        {%include 'part/alert.html'%}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="pfname" class="form-control" id="inputFirstName" value="{{pfname}}"  required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="plname" class="form-control" id="inputLastName" value="{{plname}}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="pad"class="form-control" id="inputAddress" value="{{pad}}" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" name="ppad" class="form-control" value="{{ppad}}" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="pcity" class="form-control" value="{{pcity}}" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" name="pstate" class="form-control" value="{{pstate}}" id="inputZip" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="pzip" class="form-control" value="{{pzip}}" id="inputZip" placeholder="11111" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="pmail" readonly value="{{pmail}}" class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="puname" value="{{puname}}" readonly class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="ppass" class="form-control" value="{{ppass}}" id="inputPassword" required>
                </div>
            </div>

            <button type="submit" class="btn btn-warning" name="ptnchange">Save Changes</button>
        </form>
        {%else%}
         <h4 class="alert alert-danger">you must login First <a class="text-dark" href="{%url 'signin'%}">login</a>
         </h4>
        {%endif%}


    </div>
{%endblock%}
